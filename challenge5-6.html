<html>
<head>

<body>
<script>
var inputNum

function fizz() {
for(var i = 1; i <= 100; i++)
{
	switch (true) {
		case (i % 3 === 0 && i % 5 === 0):
			console.log("FizzBuzz");
			break;
		case (i % 3 === 0):
			console.log("Fizz"); 
			break;
		case (i % 5 === 0):
			console.log("Buzz");
			break;
		default:
			console.log(i);
			break;
	}
}
}

function game() {
inputNum = document.getElementById('input1').value;

while (inputNum > 1) {
	if (inputNum % 3 === 0)
	{
		inputNum = inputNum / 3;
	}
	else {
		inputNum++;
	}
	console.log(inputNum);
}

}




</script>

<input type="number" id="input1">

<button onclick="fizz()">Do FizzBuzz Thing</button>
<button onclick="game()">I want to play a game!</button>
</body>
</html>
