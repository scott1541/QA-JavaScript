<script = "javascript">

var elliott = 'He said "My name is elliott"';
var test;

window.alert(elliott);

function upper()
{
	elliott = elliott.toUpperCase();
	window.alert(elliott);
}

test = 5 + "hello"

window.alert(test);

function arrayStuff()
{

var strArray = ["hello", "my", "name"];

for(var i = 0; i < strArray.length-1; i++)
{
	window.alert(strArray[i]);
}

strArray.push("Elliott");

window.alert(strArray);

strArray.pop();

window.alert(strArray);

}


</script>

<button onclick="upper()">UpperCase Elliott</button>

<button onclick="arrayStuff()">Do Array Stuff!</button>
